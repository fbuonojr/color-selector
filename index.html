<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct Color Picker</title>
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div class="container">
        <p class="top"> <b id="title">Correct Color Picker:</b> Select the <b>color</b> of the word. </p>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">

                    <!-- create random color to be picked -->
                    <span id="rand-target-color">
                    </span>

                </h3>
            </div>
            <div class="card-body">

                <!-- create colors to pick from -->
                <ul class="list-unstyled" id="color-picker">
                </ul>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
